<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <p id="winner">The first one to reach 3 wins!</p>

  <div id="scoreboard">
    <div id="player-score-container">
      <p>You:</p>
      <p id="player-score">0</p>
    </div>
    <div id="computer-score-container">
      <p>Computer:</p>
      <p id="computer-score">0</p>
    </div>
  </div>

  <div id="choices">
    <button id="rock" class="choice"><img src="/rock.png" width="170"height="170" alt="Rock"></button>
    <button id="paper" class="choice"><img src="/paper.png" width="170"height="170" alt="Paper"></button>
    <button id="scissors" class="choice"><img src="/scissors.png" 
width="170"height="170" alt="Scissors"></button>
  </div>

  <div id="computer-choice-container">
    <p>Computer chose:</p>
    <img id="computer-choice" src="/question-mark.png" alt="Computer choice">
  </div>

  <p id="message"></p>

  <button id="start-over">Start Over</button>

  <script src="script.js"></script>
</body>
</html>
